        // timer js
        //  Simple Timer Solution
        window.onload = function () {
            $("#lap").on("click", recordLap);
            $("#stop").on("click", stop);
            $("#reset").on("click", reset);
            $("#start").on("click", start);
        };

        var intervalId;
        var clockRunning = false;
        var time = 0;
        var lap = 1;

        function reset() {

            time = 0;
            lap = 1;

            $("#display").text("00:35");
            $("#laps").text("");
            location.reload(); // added page reload
        }




        function start() {

            if (!clockRunning) {
                intervalId = setInterval(count, 1000);
                clockRunning = true;
            }

        }

        function stop() {

            clockRunning = false;
            clearInterval(intervalId);

        }

        function recordLap() {

            var converted = timeConverter(time);
            $("#laps").append("<p>Lap " + lap + " : " + converted + "</p>");
            lap++;

        }

        function count() {

            time--;
            var converted = timeConverter(time);
            $("#display").text(converted);

        }

        function timeConverter(t) {

            var minutes = Math.floor(t / 60);
            var seconds = t - (minutes * 60);

            if (seconds < 10) {
                seconds = "0" + seconds;
            }

            if (minutes === 0) {
                minutes = "00";
            }
            else if (minutes < 10) {
                minutes = "0" + minutes;
            }

            return minutes + ":" + seconds;
        }
